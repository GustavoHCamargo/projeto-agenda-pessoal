<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<title>Agenda Pessoal</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" th:href="@{/estilos/style.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="shortcut icon" href="../img/ico-site.ico" type="image/x-icon">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

	<header>
		<nav id= "nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<p id="agenda"><i class="fa-solid fa-book-bookmark"></i>Agenda Pessoal</p>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" aria-current="page" href="/">Atividades</a></li>
						<li class="nav-item"><a class="nav-link" href="/materias">Matéria </a></li>
						<li class="nav-item selec"><a class="nav-link active" href="/professores"> Professor </a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>



	<div class="container">

		<h1>Atualizar Professor</h1>

		<br>

		<th:block th:include="mensagemValidacao"></th:block>

		<form method="post">


			<div class="form-group">
				<label for=""><b>Professor:</b> </label> <input type="text"
					class="form-control" value=""
					placeholder="Insira o nome do professor" name="nome" th:attr="value = ${professor.nome}" required>
				<small class="form-text text-muted"></small>
			</div>

			<div class="row">
				<div class="col">


					<div class="form-group">
						<label for=""><b>e-mail:</b> </label> <input type="text"
							class="form-control" value="" placeholder="Insira o e-mail"
							name="email" th:attr="value = ${professor.email}" required> <small
							class="form-text text-muted"></small>
					</div>


				</div>

			</div>

			<button type="submit" class="btn btn-success">Atualizar
				</button>
		</form>

	</div>


	<div style="height: 100px;"></div>


	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>


</body>

</html>
